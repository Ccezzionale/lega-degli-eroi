
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playoff NBA Style</title>
  <link rel="stylesheet" href="nba_full_bracket.css" />
</head>
<body>
  <h1>PLAYOFF 2025</h1>
  <div class="bracket-wrapper">
    <div class="match" id="WC1"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="WC2"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="WC3"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="WC4"><span></span><span class="vs">vs</span><span></span></div>

    <div class="match" id="Q1"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="Q2"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="Q3"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="Q4"><span></span><span class="vs">vs</span><span></span></div>

    <div class="match" id="S1"><span></span><span class="vs">vs</span><span></span></div>
    <div class="match" id="S2"><span></span><span class="vs">vs</span><span></span></div>

    <div class="match" id="F"><span></span><span class="vs">vs</span><span></span></div>

    <svg class="lines" viewBox="0 0 1600 1000" preserveAspectRatio="none">
      <!-- Qui inseriremo le linee SVG vere nel futuro step -->
    </svg>
  </div>
  <script defer src="risultati_playoff.js"></script>
  <script defer src="playoff.js"></script>
</body>
</html>
