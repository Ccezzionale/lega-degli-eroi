
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draft Room - Lega degli Eroi</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="draft.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-transform: uppercase;
    }
    .top-link {
      text-align: center;
      margin-bottom: 10px;
    }
    .top-link a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
    }
    #turno-attuale {
      text-align: center;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 100%;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .tabella-container,
    .lista-container {
      flex: 0 0 auto;
      width: 700px;
      min-width: 700px;
    }
    #tabella-pick-container {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      color: #000;
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #003366;
      padding: 8px;
      text-align: center;
      font-size: 0.9em;
    }
    th {
      background-color: #0074D9;
      color: white;
      text-transform: uppercase;
    }
    .next-pick {
      background-color: #ffe680 !important;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    #lista-giocatori-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #lista-giocatori-table th, #lista-giocatori-table td {
      border: 1px solid #ffffff33;
      padding: 8px;
      text-align: center;
      color: white;
      background-color: #004080;
    }
    #lista-giocatori-table th {
      background-color: #005299;
      cursor: pointer;
    }
    #lista-giocatori-table-container {
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 10px;
    }
    <style>
  #tabella-pick-container {
    background-color: #004080;
    border-radius: 10px;
    overflow: hidden;
    padding: 0;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  #tabella-pick {
    width: 100%;
    border-collapse: collapse;
    background-color: #004080;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 10px;
    overflow: hidden;
  }

  #tabella-pick th {
    background-color: #005299;
    color: white;
    padding: 8px;
    text-transform: uppercase;
    font-size: 0.9em;
    border: 1px solid #ffffff33;
    text-align: center;
  }

  #tabella-pick td {
    background-color: #003366;
    color: white;
    font-size: 0.9em;
    padding: 8px;
    border: 1px solid #ffffff33;
    text-align: center;
  }

  #tabella-pick tr:nth-child(even) {
    background-color: #002b5c;
  }

  #tabella-pick tr.next-pick {
    background-color: #ffe680 !important;
    color: black;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Draft Room - Lega degli Eroi</h1>
<div class="top-link">
  <a href="statistiche.html" target="_blank">üìä Vai alle Statistiche del Draft</a>
</div>
<div id="turno-attuale">‚è≥ Caricamento turno in corso...</div>

<div class="container">
  <div class="tabella-container">
    <div id="tabella-pick-container">
<table id="tabella-pick">
  <thead>
    <tr>
      <th onclick="ordinaPick(0)">Pick</th>
      <th onclick="ordinaPick(1)">Squadra</th>
      <th onclick="ordinaPick(2)">Giocatore</th>
      <th onclick="ordinaPick(3)">Ruolo</th>
      </tr>
  </thead>
  <tbody></tbody>
</table>
    </div>
  </div>
  <div class="lista-container">
    <label for="filtroSerieA">Filtra per Squadra Serie A:</label>
    <select id="filtroSerieA"><option value="">-- Tutte --</option></select>
    <label for="filtroRuolo">Filtra per Ruolo:</label>
    <input type="text" id="cercaRuolo" placeholder="Cerca ruolo (es. DD, E...)" style="margin-bottom: 6px; padding: 6px; font-size: 0.9em;" />
    <select id="filtroRuolo"><option value="">-- Tutti i Ruoli --</option></select>
    <label for="searchGiocatore">Cerca Giocatore:</label>
    <input id="searchGiocatore" placeholder="Digita un nome..." type="text"/>
    <div id="lista-giocatori-table-container">
      <table id="lista-giocatori-table">
        <thead>
          <tr>
            <th onclick="ordinaLista(0)">Giocatore</th>
            <th onclick="ordinaLista(1)">Ruolo</th>
            <th onclick="ordinaLista(2)">Squadra</th>
            <th onclick="ordinaLista(3, true)">Quotazione</th>
          </tr>
        </thead>
        <tbody id="lista-giocatori"></tbody>
      </table>
    </div>
  </div>
</div>

<h2 style="text-align:center; color:#ffcc00;">üìã Riepilogo Pick per Squadra</h2>
<button onclick="aggiornaChiamatePerSquadra()">üîÑ Ricarica Riepilogo</button>
<div id="riepilogo-squadre" style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px;"></div>

<script src="draft_script_unificato.js"></script>
</body>
</html>
