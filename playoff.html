<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff Lega degli Eroi</title>
  <style>
body {
  background: url('img/champions_bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #00f0ff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
  overflow-x: auto; /* ✅ PERMETTE SCROLL ORIZZONTALE */
}

.bracket {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap; /* ✅ NON MANDA A CAPO LE COLONNE */
  gap: 30px;
  width: max-content; /* ✅ PRENDE TUTTA LA LARGHEZZA NECESSARIA */
}


    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .colonna {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match {
      border: 1px solid #00f0ff;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 160px;
    }

    .finale {
      font-weight: bold;
      background-color: #0b0c1a;
      color: #ffffff;
    }
    
  .spaziata {
  margin-top: 100px;
}
    
.semifinale-sx,
.semifinale-dx {
  margin-top: 75px;
}

.wc-dx {
  margin-left: 0px; /* o -60px se vuoi ancora più a sinistra */
}
    
.wc-sx {
  margin-left: -0px; /* o -60px se vuoi ancora più a sinistra */
}
    
@media (max-width: 768px) {
  .bracket {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .colonna {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .match {
    min-width: 120px;
    font-size: 0.9rem;
  }

  .spaziata,
  .semifinale-sx,
  .semifinale-dx {
    margin-top: 0;
  }

  .wc-sx,
  .wc-dx {
    margin-left: 0;
  }
}

   
  </style>
</head>
<body>
  <h1>PLAYOFF LEGA DEGLI EROI</h1>

  <div class="bracket">
    <!-- WC SX -->
    <div class="colonna wc-sx">
      <div class="match">Squadra 1 WC1</div>
      <div class="match">Squadra 2 WC1</div>
      <div class="match spaziata">Squadra 1 WC3</div> <!-- Spaziata -->
      <div class="match">Squadra 2 WC3</div>
    </div>

    <!-- Q SX -->
    <div class="colonna">
      <div class="match">Squadra 1 Q1</div>
      <div class="match">Squadra 2 Q1</div>
      <div class="match spaziata">Squadra 1 Q3</div> <!-- Spaziata -->
      <div class="match">Squadra 2 Q3</div>
    </div>

    <!-- S SX -->
    <div class="colonna semifinale-sx">
      <div class="match">Squadra 1 S1</div>
      <div class="match">Squadra 2 S1</div>
    </div>

    <!-- Finale -->
    <div class="colonna">
      <div class="match finale">Finale</div>
    </div>

    <!-- S DX -->
    <div class="colonna semifinale-dx">
      <div class="match">Squadra 1 S2</div>
      <div class="match">Squadra 2 S2</div>
    </div>

    <!-- Q DX -->
    <div class="colonna">
      <div class="match">Squadra 1 Q2</div>
      <div class="match">Squadra 2 Q2</div>
      <div class="match spaziata">Squadra 1 Q4</div> <!-- Spaziata -->
      <div class="match">Squadra 2 Q4</div>
    </div>

    <!-- WC DX -->
    <div class="colonna wc-dx">
      <div class="match">Squadra 1 WC2</div>
      <div class="match">Squadra 2 WC2</div>
     <div class="match spaziata">Squadra 1 WC4</div> <!-- Spaziata -->
      <div class="match">Squadra 2 WC4</div>
    </div>
  </div>
</body>
</html>
