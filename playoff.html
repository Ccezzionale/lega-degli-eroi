<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff - Lega degli Eroi</title>
  <link rel="stylesheet" href="playoff.css" />
</head>
<body>
  <h1 class="titolo-playoff">PLAYOFF LEGA DEGLI EROI</h1>

  <div class="playoff-container">
    <!-- Colonna Wildcard sinistra -->
    <div class="round">
      <div class="match">WC1</div>
      <div class="match">WC2</div>
    </div>

    <!-- Colonna Quarti sinistra -->
    <div class="round">
      <div class="match">Q1</div>
      <div class="match">Q2</div>
    </div>

    <!-- Colonna Semifinali sinistra -->
    <div class="round">
      <div class="match">S1</div>
    </div>

    <!-- Coppa e Finale centrale -->
    <div class="round center-round">
      <img src="img/coppa.png" alt="Coppa" class="coppa-img" />
      <div class="match finale">F</div>
    </div>

    <!-- Colonna Semifinali destra -->
    <div class="round">
      <div class="match">S2</div>
    </div>

    <!-- Colonna Quarti destra -->
    <div class="round">
      <div class="match">Q3</div>
      <div class="match">Q4</div>
    </div>

    <!-- Colonna Wildcard destra -->
    <div class="round">
      <div class="match">WC3</div>
      <div class="match">WC4</div>
    </div>
  </div>

  <script src="risultati_playoff.js"></script>
  <script src="playoff.js"></script>
</body>
</html>
