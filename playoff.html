<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playoff Grid</title>
  <style>
    body {
      background-color: #0b0c2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, auto);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      text-align: center;
    }
    .match {
      background-color: #101840;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 6px #00ffffaa;
      font-weight: bold;
    }
    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="match">WC1</div>
    <div class="match">Q1</div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="empty"></div>
    <div class="match">Q3</div>
    <div class="match">WC3</div>

    <div class="match">WC2</div>
    <div class="match">Q2</div>
    <div class="match">S1</div>
    <div class="match">Finale</div>
    <div class="match">S2</div>
    <div class="match">Q4</div>
    <div class="match">WC4</div>
  </div>
</body>
</html>
