<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff Lega degli Eroi</title>
  <style>
    body {
      background-color: #0b0c2a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .titolo {
      font-size: 2.5rem;
      color: #00ffff;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .bracket-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: nowrap;
      gap: 20px;
    }

    .colonna {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
      min-width: 200px;
    }

    .match {
      background-color: #101840;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff44;
    }

    .finale {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex: 1;
    }

    .finale img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="titolo">PLAYOFF LEGA DEGLI EROI</div>
  <div class="bracket-container">
    <!-- Sinistra -->
    <div class="colonna">
      <div class="match">Team A vs Team B</div>
      <div class="match">Team C vs Team D</div>
      <div class="match">Vincente WC1 vs Team E</div>
      <div class="match">Vincente WC2 vs Team F</div>
      <div class="match">Vincente Q1 vs Vincente Q2</div>
    </div>

    <!-- Finale centrale -->
    <div class="finale">
      <div class="match">Vincente S1 vs Vincente S2</div>
      <img src="img/coppa.png" alt="Coppa">
    </div>

    <!-- Destra -->
    <div class="colonna">
      <div class="match">Team G vs Team H</div>
      <div class="match">Team I vs Team J</div>
      <div class="match">Vincente WC3 vs Team K</div>
      <div class="match">Vincente WC4 vs Team L</div>
      <div class="match">Vincente Q3 vs Vincente Q4</div>
    </div>
  </div>
</body>
</html>
