<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playoff - Lega degli Eroi</title>
  <link rel="stylesheet" href="playoff.css">
</head>
<body>
  <h1 class="titolo">PLAYOFF LEGA DEGLI EROI</h1>
  <div class="bracket-container">
    <div class="side left">
      <div class="round wildcard">
        <div class="match">Wild Card 1</div>
        <div class="match">Wild Card 2</div>
      </div>
      <div class="round quarti">
        <div class="match">Quarto 1</div>
        <div class="match">Quarto 2</div>
      </div>
      <div class="round semifinale">
        <div class="match">Semifinale 1</div>
      </div>
    </div>

    <div class="coppa">
      <img src="img/coppa.png" alt="Coppa" class="img-coppa">
    </div>

    <div class="side right">
      <div class="round wildcard">
        <div class="match">Wild Card 3</div>
        <div class="match">Wild Card 4</div>
      </div>
      <div class="round quarti">
        <div class="match">Quarto 3</div>
        <div class="match">Quarto 4</div>
      </div>
      <div class="round semifinale">
        <div class="match">Semifinale 2</div>
      </div>
    </div>
  </div>

  <div class="finale">
    <div class="match">Finale</div>
  </div>
</body>
</html>
