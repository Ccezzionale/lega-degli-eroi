<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playoff Lega degli Eroi</title>
  <link rel="stylesheet" href="playoff.css" />
</head>
<body>
  <h1>Playoff 2025</h1>
  <div class="bracket">
    <div class="round round-wildcard">
      <div class="match"><div class="team">WC1</div><div class="team">WC2</div></div>
      <div class="match"><div class="team">WC3</div><div class="team">WC4</div></div>
    </div>
    <div class="round round-quarter">
      <div class="match"><div class="team">Q1</div><div class="team">Q2</div></div>
      <div class="match"><div class="team">Q3</div><div class="team">Q4</div></div>
    </div>
    <div class="round round-semi">
      <div class="match"><div class="team">S1</div><div class="team">S2</div></div>
    </div>
    <div class="round round-final">
      <div class="match"><div class="team">Finalista 1</div><div class="team">Finalista 2</div></div>
    </div>
  </div>

  <script src="playoff.js"></script>
</body>
</html>
