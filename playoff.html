<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playoff Lega degli Eroi</title>
  <link rel="stylesheet" href="playoff.css" />
</head>
<body>
  <h1>PLAYOFF LEGA DEGLI EROI</h1>
  <div class="tabellone">
    <!-- Colonna 1: WC left -->
    <div class="cella">Squadra 1 WC1</div>
    <div class="cella">Squadra 2 WC1</div>
    <div class="cella">Squadra 1 WC3</div>
    <div class="cella">Squadra 2 WC3</div>

    <!-- Colonna 2: Q left -->
    <div class="cella">Squadra 1 Q1</div>
    <div class="cella">Squadra 2 Q1</div>
    <div class="cella">Squadra 1 Q3</div>
    <div class="cella">Squadra 2 Q3</div>

    <!-- Colonna 3: Semifinali (sx) -->
    <div class="cella">Squadra 1 S1</div>
    <div class="cella">Squadra 2 S1</div>

    <!-- Colonna 4: Finale -->
    <div class="cella">Finale</div>

    <!-- Colonna 5: Semifinali (dx) -->
    <div class="cella">Squadra 1 S2</div>
    <div class="cella">Squadra 2 S2</div>

    <!-- Colonna 6: Q right -->
    <div class="cella">Squadra 1 Q2</div>
    <div class="cella">Squadra 2 Q2</div>
    <div class="cella">Squadra 1 Q4</div>
    <div class="cella">Squadra 2 Q4</div>

    <!-- Colonna 7: WC right -->
    <div class="cella">Squadra 1 WC2</div>
    <div class="cella">Squadra 2 WC2</div>
    <div class="cella">Squadra 1 WC4</div>
    <div class="cella">Squadra 2 WC4</div>
  </div>
</body>
</html>
