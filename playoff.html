
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Playoff Lega degli Eroi</title>
  <script src="risultati_playoff.js" defer></script>
  <script src="playoff.js" defer></script>
  <style>
    body {
      background: url('img/champions_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    html {
      height: 100vh;
      overflow: hidden;
    }

    .bracket {
      display: flex;
      align-items: flex-start;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 30px;
      width: max-content;
      padding-top: 40px;
    }

    .blocco-colonna {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .blocco-colonna h2 {
      margin-bottom: 10px;
      color: #00f0ff;
      font-size: 1.2rem;
      height: 20px;
    }

    .colonna {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match {
      border: 1px solid #00f0ff;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 160px;
    }

    .finale {
      font-weight: bold;
      background-color: #0b0c1a;
      color: #ffffff;
    }

.match.vincente {
  border: 2px solid gold;
  box-shadow: 0 0 8px gold;
  animation: glow 1.2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    box-shadow: 0 0 5px gold;
  }
  to {
    box-shadow: 0 0 15px gold;
  }
}

.match img {
  max-width: 30px;
  max-height: 30px;
  object-fit: contain;
  vertical-align: middle;
}

 .squadra.orizzontale {
  display: flex;
  align-items: center;
  gap: 8px;
  justify-content: flex-start;
}

    .squadra.orizzontale img {
  width: 24px;
  height: 24px;
  object-fit: contain;
  flex-shrink: 0;
  display: inline-block;
}

    .spaziata {
      margin-top: 100px;
    }

    .semifinale-sx,
    .semifinale-dx {
      margin-top: 120px; /* puoi aumentare o ridurre a piacere */
}

  .blocco-colonna:nth-child(4) {
  margin-top: 160px; /* sposta gi√π solo la colonna della FINALE */
}

    .wc-dx {
      margin-left: 0px;
    }

    .wc-sx {
      margin-left: 0px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.4rem;
      color: #00f0ff;
    }
    
    @media (max-width: 768px) {
  .match img {
    max-width: 24px;
    max-height: 24px;
  }
}

  </style>
</head>
<body>
  <h1>PLAYOFF LEGA DEGLI EROI</h1>
  <div class="bracket">
    <div class="blocco-colonna">
      <h2>Wildcard</h2>
      <div class="colonna wc-sx">
        <div class="match" data-match="WC1-A"></div>
        <div class="match" data-match="WC1-B"></div>
        <div class="match spaziata" data-match="WC3-A"></div>
        <div class="match" data-match="WC3-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Quarti</h2>
      <div class="colonna">
        <div class="match" data-match="Q1-A"></div>
        <div class="match" data-match="Q1-B"></div>
        <div class="match spaziata" data-match="Q3-A"></div>
        <div class="match" data-match="Q3-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Semifinale</h2>
      <div class="colonna semifinale-sx">
        <div class="match" data-match="S1-A"></div>
        <div class="match" data-match="S1-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Finale</h2>
      <div class="colonna">
        <div class="match finale" data-match="F-A"></div>
        <div class="match finale" data-match="F-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Semifinale</h2>
      <div class="colonna semifinale-dx">
        <div class="match" data-match="S2-A"></div>
        <div class="match" data-match="S2-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Quarti</h2>
      <div class="colonna">
        <div class="match" data-match="Q2-A"></div>
        <div class="match" data-match="Q2-B"></div>
        <div class="match spaziata" data-match="Q4-A"></div>
        <div class="match" data-match="Q4-B"></div>
      </div>
    </div>

    <div class="blocco-colonna">
      <h2>Wildcard</h2>
      <div class="colonna wc-dx">
        <div class="match" data-match="WC2-A"></div>
        <div class="match" data-match="WC2-B"></div>
        <div class="match spaziata" data-match="WC4-A"></div>
        <div class="match" data-match="WC4-B"></div>
      </div>
    </div>
  </div>
</body>
</html>
